    <script type="text/javascript">
        $(document).ready(
            function() {
                var host = "http://localhost:8080/"
                console.log($("body"));

                jQuery.ajax({
                    url: host + "bikes/thumbnails",
                    type: "GET",
                    dataType: "json",
                }).done(function (json) {
                    console.log(json);

                    jQuery.each( json, function( index, jsonvalue ){
                        var bikeId = jsonvalue.bikeId;
                        var template = $("#template").clone().attr("id", bikeId).toggleClass("invisible")
                        var thumbnail = $("body div.container .card-group").append(template);
                        $("#" + bikeId + " img").attr("src", host + jsonvalue.thumbnailImageUrl);
                        $("#" + bikeId + " div.card-body h5").html(jsonvalue.title);
                        $("#" + bikeId + " div.card-body a").attr("href", "#bike-details");

                        console.log($("#b1 div.card-body a"));
                        console.log(host + jsonvalue.thumbnailImageUrl);

                    }); //end each
                });
            });
    </script>
