    <body>
        <h1 id="top">Welcome to Bikes Everywhere</h1>
        <script src="jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="bikes.js"></script>

        <div class="container">
            <div class="card-group"></div>
        </div>
        <h2 id="bike-details">Bike Details</h2>


        <div id="details" class="container-ms">
            <div>
                <div class="card" id="details-template">
                    <div class="card-header" id="details-header">
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-8">
                            <img src="" class="card-img" alt="detailed bike picture">
                        </div>
                        <div class="col-md-4">
                            <div class="card-body">
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        Comments
                    </div>
                    <ul class="list-group list-group-flush"></ul>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" data-target="#commentModal" data-toggle="modal">Add Comment</button>
                </div>
            </div>
            <div>
                <img id="details-image" src="" class="img-fluid" alt="">
            </div>
            <div class="modal fade" tabindex="-1" id="commentModal" aria-hidden="true" aria-labelledby="commentModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add your comment here:</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-secondary">To Top</button>
            </div>
        </div>
        <div class="card invisible" style="width: 18rem;" id="template">
            <img src="" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">20</h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </body>
