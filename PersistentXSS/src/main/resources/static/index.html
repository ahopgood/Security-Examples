    <script type="text/javascript">
        $(document).ready(
            function() {
                var host = "http://localhost:8080/"
                console.log($("body"));

                jQuery.ajax({
                    url: host + "bikes/thumbnails",
                    type: "GET",
                    dataType: "json",
                }).done(function (json) {
                    console.log(json);
                    $("body").append("<div class=\"container\"></div>");

                    var json1 = json[0];
                    var template = $("#template").clone().attr("id", json1.bikeId).toggleClass("invisible")
                    var thumbnail = $("body div.container").append(template);
                    $("#" + json1.bikeId + " img").attr("src", host + json1.thumbnailImageUrl);
                    $("#" + json1.bikeId + " div.card-body h5").html(json1.title);
                    console.log(host + json1.thumbnailImageUrl);
                });
            });
    </script>
