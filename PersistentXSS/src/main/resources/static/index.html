<!doctype html>
<html lang="en">
    <head>
        <title>Bikes, Bikes and more Bikes!</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap.min.4.5.3.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <body>
        <script src="jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="bootstrap.bundle.min-4.5.3.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="bikes.js"></script>
        <h1 id="top" class="text-center">Welcome to Bikes Everywhere!</h1>
        <div class="container">
            <div class="card-group row">
            </div>
        </div>

        <div id="details" class="container d-none w-75 p-2">
            <h2 id="bike-details">Bike Details</h2>
            <div>
                <div class="card" id="details-template">
                    <div class="card-header" id="details-header">
                    </div>
                    <div class="row no-gutters p-2" style="height: 400px;">
                        <div class="col-md-8 h-100">
                            <img src="" class="card-img mh-100 mw-100" alt="detailed bike picture" style="width:auto;">
                        </div>
                        <div class="col-md-4 h-100">
                            <div class="card-body">
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        Comments
                    </div>
                    <ul class="list-group list-group-flush" id="comment-list"></ul>
                </div>
                <div class="pt-2">
                    <button type="button" class="btn btn-primary" data-target="#commentModal" data-toggle="modal">Add Comment</button>
                </div>
            </div>
            <div class="pt-2">
                <a role="button" class="btn btn-secondary" href="#top">To Top</a>
            </div>
            <div class="modal fade" tabindex="-1" id="commentModal" aria-hidden="true" aria-labelledby="commentModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add your comment here:</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <textarea class="form-control" id="commentTextArea" rows="4" aria-describedby="commentHelp"></textarea>
                                <small id="commentHelp" class="form-text text-muted">This totally isn't an opportunity for a persistent XSS attack...</small>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="commentSubmit">Submit Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card border-dark d-none"  id="template">
            <div class="card-body d-overflow">
                <h5 class="card-title"></h5>
                <div class="card-img-top">
                    <img src="" class="rounded img-thumbnail" alt="">
                </div>

            </div>
            <div class="card-footer text-center">
                <a href="#" class="btn btn-primary text-center btn-block" role="button">View Details</a>
            </div>
        </div>
    </body>
</html>
